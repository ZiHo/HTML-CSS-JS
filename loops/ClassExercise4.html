<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop Exercise</title>
    <style>
        /*th{border: solid green; border-width:0px 1px 1px 0px; }*/
        td{border: solid 1px green;  text-align: right}
        .table1 {border: solid 3px green; padding: 5px; border-collapse:collapse}
    </style>
</head>
<body>
<h2> Loop Exercise </h2>
<div class = "table1"> </div>

<script>
    var i;
    //var text = "<tr> <td> "+ i + "</td>" + "<td> " + i*10 + "</td>" + "<td>" + i*i + "</td> </tr>";
    for (i = 1; i <= 20; i++) {
        if (i % 5 === 1)
            document.getElementsByTagNameNS("table1").innerHTML += "<table>" +
                "<tr> <th> Number </th>" +
                "<th> Number * 10 </th>" +
                "<th> Number ^ 2 </th></tr>" + "</table>";
        document.getElementsByTagNameNS("table1").innerHTML +=
            "<table>"+"</table><tr> <td> "+ i + "</td>" + "<td> " + i*10 + "</td>" + "<td>" + i*i + "</td></tr>";
        if (i % 5 === 1)
            document.getElementsByTagNameNS("table1").innerHTML += "</table>";

    }
</script>

</body>
</html>
